<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="styles/specialEdition.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Lambhorghini Store</title>
</head>
<body>
    <!--total-body wrapper-->
    <div class="container-fluid p-0">                         
        <header class="">
            <div class="top-letter d-flex justify-content-between">
                <div class="top-letter-content">
                    <p>Sign up for the newsletter and get a 10% discount on your first order!</p>
                </div>
                <div class="top-letter-options d-flex justify-content-end">
                    <div class="locator me-5">
                        <a href="">Storelocator</a>
                    </div>
                    <div class="country ms-5">
                        <select name="" id="">
                            <option value="us">US</option>
                        </select>
                    </div>
                </div>
            </div>
            <nav>

            </nav>
        </header>
    </div>
    
    <!-- SPECIAL EDITION SECTION -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide1">
                <!-- Image 1 -->
                <img src="https://static.lamborghinistore.com/media/wysiwyg/LMB-72-S04-DESK_4.jpg" alt="Lamborghini Image 1">
                <div class="specialText">
                    <div class="txt1">SPECIAL EDITIONS</div>
                    <div class="txt2">LEGO</div>
                </div>
            </div>
            <div class="slides" id="slide2">
                <!-- Image 2 -->
                <img src="https://static.lamborghinistore.com/media/wysiwyg/Desk_1__8.jpg" alt="Lamborghini Image 2">
                <div class="specialText2">
                    <div class="txt3">SPECIAL EDITIONS</div>
                    <div class="txt4">OMP TRACK <br> APPAREL</div>
                </div>
            </div>
            <div class="slides" id="slide3">
                <!-- Image 1 -->
                <img src="https://static.lamborghinistore.com/media/wysiwyg/D03_8.jpg" alt="Lamborghini Image 1">
                <div class="specialText2">
                    <div class="txt3">SPECIAL EDITIONS</div>
                    <div class="txt4">MR COLLECTION & <br> LOOKSMART</div>
                </div>
            </div>
            <div class="slides" id="slide4">
                <!-- Image 1 -->
                <img src='https://static.lamborghinistore.com/media/wysiwyg/1_14.jpg' alt="Lamborghini Image 1">
                <div class="specialText3">
                    <div class="txt5">SPECIAL EDITIONS</div>
                    <div class="txt6">24BOTTLES</div>
                </div>
            </div>
            <div class="slides" id="slide5">
                <!-- Image 1 -->
                <img src='https://static.lamborghinistore.com/media/wysiwyg/LMBGST-1219-DSK-1225x702-A01_17.jpg' alt="Lamborghini Image 1">
                <div class="specialText3">
                    <div class="txt5">SPECIAL EDITIONS</div>
                    <div class="txt6">MASTER & DYNAMIC</div>
                </div>
            </div>
            <div class="slides" id="slide6">
                <!-- Image 1 -->
                <img src="https://static.lamborghinistore.com/media/wysiwyg/LMBGST-1336-1125x702-A01.jpg" alt="Lamborghini Image 6">
                <div class="specialText3">
                    <div class="txt5">SPECIAL EDITIONS</div>
                    <div class="txt6">IXOOST H-FI</div>
                </div>
            </div>
        </div>
            <div class="svgClass">
                <svg width="45" height="52" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 45 52" aria-hidden="true">
                    <circle cx="18.5" cy="22.5" r="2.5" class="svgCirc"></circle><circle cx="18.5" cy="29.5" r="2.5" class="svgCirc"></circle>
                    <circle cx="25.5" cy="22.5" r="2.5" class="svgCirc"></circle><circle cx="25.5" cy="29.5" r="2.5"class="svgCirc"></circle>
                    <path d="M.25 13.107L22.5.289l22.25 12.818V38.74L22.5 51.56.25 38.741V13.107z" class="svgBord"></path>
                </svg>
            </div>
            <!-- Navigation arrows -->
            <div class="arrow1" id="prev"><i class="bi bi-chevron-left"></i></div>
            <div class="arrow2" id="next"><i class="bi bi-chevron-right"></i></div>
    </div>
<!-- SPECIAL EDITION END -->

    <script src="scripts/specialEdition.js"></script>
</body>
</html>
