<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Lambhorghini Store</title>
</head>
<body>
    <!--total-body wrapper-->
    <div class="container-fluid p-0">                         
        <header class="">
            <div class="header-top">
                <div class="top-letter d-flex align-items-center">
                    <div class="top-letter-content">
                        <p>Sign up for the newsletter and get a 10% discount on your first order!</p>
                    </div>
                    <div class="top-letter-options d-flex justify-content-between align-items-center">
                        <div class="locator">
                            <a href="">Storelocator</a>
                        </div>
                        <div class="country">
                            <select name="" id="">
                                <option value="us">US</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="navbar-container container-fluid d-flex align-items-center">
                <div class="navbar-wrapper d-flex">
                    <div class="logo-nav d-flex">
                        <div class="logo-wrapper d-flex align-items-center">
                            <img src="./assets/lamborghini.png" alt="">
                        </div>
                        <div class="navbar container">
                            <nav class="">
                                <div class="navbuttons d-flex">
                                    <div class="each-button">
                                        <a href="">NEW IN</a>
                                    </div>
                                    <div class="each-button">
                                        <a href="">SHOP THE LOOK</a>
                                        <div class="dropdown">
                                            <ul>
                                                <li>MAN COLLECTION</li>
                                                <li>TRAVEL</li>
                                                <li>SQUADRA CORSE</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="each-button">
                                        <a href="">SPECIAL EDITIONS</a>
                                    </div>
                                    <div class="each-button">
                                        <a href="">LIFESTYLE</a>
                                    </div>
                                    <div class="each-button">
                                        <a href="">PROMO</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>

                    <div class="nav-right d-flex justify-content-center align-items-center">
                        <div class="nav-right-elements d-flex justify-content-between">
                            <div class="nav-right-list">
                                <a href="">
                                    <i class="each-list bi bi-search"></i>
                                </a>
                            </div>
                            <div class="nav-right-list">
                                <a href="">
                                    <i class="bi bi-person"></i>
                                </a>
                            </div>
                            <div class="nav-right-list">
                                <a href="">
                                    <i class="bi bi-star"></i>
                                </a>
                            </div>
                            <div class="nav-right-list">
                                <a href="">
                                    <i class="bi bi-bag"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
    </div>
</body>
</html>
