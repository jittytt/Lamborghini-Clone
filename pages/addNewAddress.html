<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../styles/addNewAddress.css"> <!-- You can create a separate CSS file for styling -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="../scripts/addNewAddress.js"></script>
</head>
<body>
    <div class="container ms-12 me-12 address-form ">
        <div class="form-row">
            <h4 class="col-11"> Add New Address </h4>
            <i class="bi bi-x-lg col-1"></i>
        </div>
        
        <div class="form-row">
            <div class="col">
                <label  for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="col">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            
        </div>
        <div class="form-row">
            <div class="col">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="col">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label  for="fname">Country:</label>
                <input type="text" id="country" name="fname">
            </div>
            <div class="col">
                <label for="lname">State:</label>
                <input type="text" id="state" name="lname">
            </div>
        </div>
        <div class="form-row">
            <div class="col-1">
                <label for="phone">P:</label>
                <input type="tel" id="phonePrefix" name="phone">
            </div>
            <div class="col-5">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </div>
        <div class="form-row">
            <input type="checkbox" id="defaultBilling" name="defaultBilling">
            <label for="defaultBilling">Default Billing Address</label>
        </div>
        <div class="form-row">
            <input type="checkbox" id="defaultDelivery" name="defaultDelivery">
            <label for="defaultDelivery">Default Delivery Address</label>
        </div>
        <div class="form-row">
            <button id="saveAddress">Save Address</button>
        </div>
    </div>
</body>
</html>
