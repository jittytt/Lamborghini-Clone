<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
 
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script type="module" src="../scripts/signup.js"></script>
  <script type="module" src="../scripts/email.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/errorpopup.css">
 
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <ul>
        <li><a href="../pages/login.html">Login</a></li>
        <li><a href="../pages/register.html">Register</a></li>
      </ul>
      <a href ="../index.html"><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></a>
    </nav>
    <div class="register-form">
      <h2>Register</h2>
      <center>
        <div class="error" style="display: none;">
          
          <div class="error__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"></path></svg>
          </div>
          <div class="error__title">Invalid emailid or password </div>
          <div class="error__close"><svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20"><path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path></svg></div>
        
        </div>
      </center>
      <form>
        <div class="input-group row-input-group">
          <div class="label-input-group">
            <label for="firstname" class="firstname-placeholder-label">First Name *</label>
            <input type="text" id="firstname" required>
          </div>
          <div class="label-input-group">
            <label for="lastname" class="lastname-placeholder-label">Last Name *</label>
            <input type="text" id="lastname" required>
          </div>
        </div>
        <div class="input-group">
          <label for="email" class="email-placeholder-label">Email<span>*</span></label>
          <input id="email-signup" type="email" required>
        </div>
        <div class="input-group row-input-group">
          <div class="label-input-group">
            <label for="password" class="password-placeholder-label">Password *</label>
            <input id="password-signup" type="password" required>
          </div>
          <div class="label-input-group">
            <label for="confirm-password" class="confirmpassword-placeholder-label">Confirm Password *</label>
            <input id="confirm-password-signup" type="password" required>
          </div>
        </div>
        <br>
        <div class="consent">
          <label>
            <input type="checkbox" class="consent-check" required>
            As an interested party, having read the Privacy Policy,
            I expressly consent to the processing of my personal data for
            registration on the Site
          </label>
        </div>
        <br>
        <div class="consent">
          <label>
            <input type="checkbox" class="consent-check" required>
            As an interested party, having read the Privacy Policy statement,
            drawn up pursuant to European regulation 2016/679, I expressly consent to the processing of
            my personal data for commercial purposes by LAMBORGHINI, including sending marketing communications
            (using telematic methods - such as for example newsletters and e-mail with invitations and commercial
            communications - and traditional methods, such as paper mail)
          </label>
        </div>
        <br>
        <button id="create-acct-btn" class="register-btn">REGISTER</button>
      </form>
    </div>
    <div>
      <h2>Register With Social</h2>
    </div>
    <br>
    <div class="login-social">
      <button class="login-fb-btn">
        <i class="bi bi-facebook"></i>
        <span class="btn-label">LOGIN WITH FACEBOOK</span>
      </button>
      <button class="login-google-btn">
        <i class="bi bi-google"></i>
        <span class="btn-label">LOGIN WITH GOOGLE</span>
      </button>
    </div>
  </div>
</body>
</html>
