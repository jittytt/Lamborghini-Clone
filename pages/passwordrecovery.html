<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/passwordrecovery.css" />
    <script type="module" src="../scripts/passwordrecovery.js"></script>
    

  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Recover Your Password</h2>

        <form id="loginForm">
          <div class="input-group">
            <label for="email" class="email-placeholder-label">Email<span>*</span></label>
            <input type="email" id="email" required />
          </div>
          <div class=" login-buttons">
            <button id="submit" class="login-btn">Send Email</button>
            <a href="./login.html" class="forgot-password-link">
              <button type="button" class="forgot-password-btn">
                Back To Login
              </button>
            </a>
          </div>
        </form>
        <div class="login-social">
          <h2>Login with Social</h2>
          <button class="login-fb-btn">
            <i class="bi bi-facebook"></i>
            <span class="btn-label">LOGIN WITH FACEBOOK</span>
          </button>
          <button class="login-google-btn">
            <i class="bi bi-google"></i>
            <span class="btn-label">LOGIN WITH GOOGLE</span>
          </button>
        </div>

        <div class="guest-details">
          <h2>Guest</h2>
          <p class="first-para">
            If you do not have an account, please click here to check your order
            details:
          </p>
          <button class="view-order-btn">View Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
